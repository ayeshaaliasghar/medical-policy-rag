rules:
  - id: R1
    title: Confidentiality Clause
    text: "Does the agreement include a confidentiality clause protecting proprietary information?"

  - id: R2
    title: Liability Limitation
    text: "Does the document limit liability to direct damages only?"

  - id: R3
    title: Data Protection
    text: "Does the contract include data security and GDPR-related obligations?"

  - id: R4
    title: Termination Rights
    text: "Is there a clear termination clause specifying notice period?"

  - id: R5
    title: Payment Terms
    text: "Are the payment terms clearly defined including due dates?"

  - id: R6
    title: Dispute Resolution
    text: "Does the document specify arbitration or dispute resolution mechanisms?"

  - id: R7
    title: Indemnity
    text: "Is there a mutual indemnification clause?"

  - id: R8
    title: Governing Law
    text: "Does the contract specify governing jurisdiction?"

  - id: R9
    title: Non-Compete
    text: "Does the agreement contain a reasonable non-compete restriction?"

  - id: R10
    title: Audit Rights
    text: "Does the company have the right to audit the vendor's compliance?"

  - id: R11
    title: Intellectual Property
    text: "Is ownership of deliverables clearly explained?"

  - id: R12
    title: Access Control
    text: "Does the policy require role-based access?"

  - id: R13
    title: Breach Notification
    text: "Is there a requirement to notify in case of data breach?"

  - id: R14
    title: Subcontractors
    text: "Are subcontractor obligations clearly outlined?"

  - id: R15
    title: Insurance Requirements
    text: "Does the vendor need to maintain liability insurance?"
